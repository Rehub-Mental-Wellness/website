<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rehub</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="main-nav">
          <a class="logo" href="#">
            <span>Rehub</span>
          </a>
          <ul class="main-nav__list">
            <li>
              <a class="main-nav__link main-nav__link--active" href="#">Home</a>
            </li>
            <li><a class="main-nav__link" href="#">Community</a></li>
            <li><a class="main-nav__link" href="#">Blog</a></li>
            <li><a class="main-nav__link" href="#">Events</a></li>
          </ul>
          <a class="btn btn--nav" href="#">Log In</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="section-hero">
        <div class="hero container grid grid--2-cols grid--center-v">
          <div class="hero__text-box">
            <p class="tag">Netbook community</p>
            <h1 class="heading-primary">Your Solutions For Community!</h1>
            <p class="hero__description">
              More than 2 billion people in over countries use socibook to stay
              in touch with friends & family.
            </p>
            <a href="#" class="btn">About More</a>
          </div>
          <div class="hero__img-box">
            <img
              class="hero__img"
              src="img/hero-img.svg"
              alt="There people are talking"
            />
          </div>
        </div>
      </section>

      <section class="section-about"></section>
    </main>
  </body>
</html>
